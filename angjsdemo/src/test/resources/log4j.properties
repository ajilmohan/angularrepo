log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=d:\\zplus\\logs\\spa.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n


# use the STDOUT appender. set the level to ERROR.
log4j.rootLogger=DEBUG,console,FILE

#Console Appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%C{1} [%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n

log4j.category.org.springframework=ERROR, console
log4j.category.com.vidalhealth.zindagiplus = DEBUG , console , FILE 
log4j.category.org.hibernate=ERROR, console
